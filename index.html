  <body>

    <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container">
  
  
			<!-- CAROUSEL -->
			<div class="carousel">
        
         <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt=""  id="record"/>

				<!-- SLIDES -->
				<div class="slides">
					<div class="items">
						<div class="item"><div class="image" style="background-image:url(http://diogomoura.esy.es/wp-content/uploads/music-for-the-oraculo/coffeemonkeys.jpg)"></div> <p class="artist">Coffee Monkeys</p><p class="track">Monkey Groove powrraaa</p></div>
						<div class="item"><div class="image" style="background-image:url(http://diogomoura.esy.es/wp-content/uploads/music-for-the-oraculo/blanc.jpg)"></div> <p class="artist">Blanc Sec</p><p class="track">Beaultiful View Of The Moon</p></div>
						<div class="item"><div class="image" style="background-image:url(http://diogomoura.esy.es/wp-content/uploads/music-for-the-oraculo/luzco.jpg)"></div> <p class="artist">Luzco</p><p class="track">Fugaz</p></div>
						<div class="item"><div class="image" style="background-image:url(http://diogomoura.esy.es/wp-content/uploads/music-for-the-oraculo/ruralw.jpg)"></div> <p class="artist">Rurawl</p><p class="track">Missão</p></div>
						<div class="item"><div class="image" style="background-image:url(http://diogomoura.esy.es/wp-content/uploads/music-for-the-oraculo/thao.jpg)"></div> <p class="artist">Thao</p><p class="track">Bizarre Love</p></div>

					</div>
				</div>

				<!-- SIBLINGS (PREVIOUS - NEXT) -->
				<div class="siblings">
					<a href="#" class="sibling prev"></a>
					<a href="#" class="play"></a>
					<a href="#" class="sibling next"></a>
				</div>

				<div class="seek-bar">
	                <div class="progress-bar"></div>
	            </div>

			</div>



			<div class="choice">
				<div class="title">
					<p>MUSICAS</p>
				</div>
				<div class="tracks">
					<div class="track 1">
						<div class="number">1</div>
						<div class="name"><p>Coffee Monkeys</p><p class="song">Monkey Groove</p></div>
						<div class="speakers"></div>
					</div>
					<div class="track 2">
						<div class="number">2</div>
						<div class="name"><p>Blanc Sec</p><p class="song">Beaultiful View Of The Moon</p></div>
						<div class="speakers invisible"></div>
					</div>
					<div class="track 3">
						<div class="number">3</div>
						<div class="name"><p>Luzco</p><p class="song">Fugaz</p></div>
						<div class="speakers invisible"></div>
					</div>
					<div class="track 4">
						<div class="number">4</div>
						<div class="name"><p>Ruralw</p><p class="song">Missão</p></div>
						<div class="speakers invisible"></div>
					</div>
					<div class="track 5">
						<div class="number">5</div>
						<div class="name"><p>Thao</p><p class="song">Bizzare Love</p></div>
						<div class="speakers invisible"></div>
					</div>

				</div>
			</div>

		</div>
